<div fxLayout="row" fxLayoutAlign="center center" style="height: 65px; background-color: #FF7D12;"></div>
<div fxLayout="row" fxLayoutAlign="center center">
  <div  *ngIf="capsules === undefined" fxLayout="column" fxLayoutAlign="center center"><mat-spinner></mat-spinner></div>
  <mat-card *ngIf="capsules">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 capsule-container" *ngFor="let capsule of capsules">
          <div class="capsule-border" style="padding: 10px;">
            <mat-card class="view overlay capsule" [routerLink]="['/content', capsule.id]">
              <img src="{{ 'https://gitcdn.link/cdn/rosmaryg/capsules-content/master/images/' + capsule.id + '.jpg' }}" class="img-fluid " alt="">
              <div class="mask flex-center rgba-orange-strong">
                <div fxLayout="column" fxLayoutAlign="end center">
                  <h3 class="white-text capsule-text">{{ capsule.title }}</h3>
                  <h6 class="white-text capsule-text">{{ capsule.meta.author }}</h6>
                </div>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
