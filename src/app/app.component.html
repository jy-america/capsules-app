<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="false">
  <mdb-navbar-brand>
    <a class="logo navbar-brand" [routerLink]="['/']" href="#">
      <strong>Capsules</strong>
    </a>
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let navBarItem of navBarItems" routerLink="{{ navBarItem.route }}" routerLinkActive="active" class="nav-item waves-light" mdbWavesEffect>
        <a class="nav-link" [routerLink]="[ navBarItem.route ]" [queryParams]="navBarItem.queryParams">{{ navBarItem.name }}</a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<router-outlet></router-outlet>
